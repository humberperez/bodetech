<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Usuario</title>
    <link rel="icon" href="https://i.pinimg.com/736x/bb/5a/a9/bb5aa9de546182c556e3089d55a07926.jpg">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="/static/css/stylebutton.css">
    <link rel="stylesheet" href="/static/css/stylebar.css">
</head>

<body>
     <!-- Menú Desplegable -->
    <div class="trigger-area"></div> <!-- Área para activar la barra -->
    <div class="sidebar" id="sidebar">
        <a href="{{ url_for('cargar_usuario') }}">Cargar Nuevo Usuario</a>
        <a href="{{ url_for('inicio') }}">Estado Barriles</a> 
        <a href="{{ url_for('logout') }}">Cerrar Sesión</a>
    </div>
    <div class="cargar">
        <form action="{{ url_for('cargar_usuario') }}" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required><br>
            
            <label for="correo">Correo:</label>
            <input type="email" id="correo" name="correo" required><br>
            
            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required><br>
            
            <label for="is_admin">Es Administrador:</label>
            <input type="checkbox" id="is_admin" name="is_admin" value="1"><br>
            
            <input type="submit" value="Cargar Usuario">
        </form>
        
    </div>
    <script src="{{ url_for('static', filename='js/scriptbar.js') }}"></script>

</body>

</html>
